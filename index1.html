<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>

      <div class="scroll"><a href="#"><span class="fa fa-arrow-circle-o-up"></span></a>
      </div>

      <nav class="container">
        <div class="logo">Portfolio</div>
        <ul>
          <a href="#hero">
            <li>Home <i class="fa fa-home"></i></li>
          </a>
          <a href="#project">
            <li>Projects <i class="fa fa-product-hunt"></i></li>
          </a>
          <a href="#contact">
            <li>Contact <i class="fa fa-phone"></i>
</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="./images/hero.png" alt="hero image" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi</span> , I am
              <span class="name_text">Sohail Hussain</span>
            </h1>
            <h2>Frontend Developer</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="project_container">
            <div class="grid_item">
              <div class="card">
                <img src="images/project1.png" alt="Project 1" />
                <div class="card_content">
                  <h3>Tribute Website</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/project2.png" alt="Project 1" />
                <div class="card_content">
                  <h3>Job Application</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/project4.png" alt="Project 4" />
                <div class="card_content">
                  <h3>Landing Page</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/project5.png" alt="Project 5" />
                <div class="card_content">
                  <h3>Restaurant Website</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/project6.png" alt="Project 6" />
                <div class="card_content">
                  <h3>Music Website</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="images/project9.png" alt="Project 9" />
                <div class="card_content">
                  <h3>Blog Website</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Let's work together...</h2>
          <div class="top_contact">
            <div class="contact_way">
              <i class="fab fa-linkedin"></i>
              <h3>Linkedin</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-twitter"></i>
              <h3>Twitter</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-envelope"></i>
              <h3>Send Mail</h3>
            </div>
          </div>
          <div class="bottom_contact">
            <div class="contact_way">
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-mobile"></i>
              <h3>Mobile</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">Design By Sohail Hussain</div>
    </footer>
  </body>
</html>
